<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Blog</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
     <div class="heading">
        <h1>Hub Blog</h1>
        <h2> sign in to your account </h2>
     </div>
     <div class="form">
        <form action="">
            <div>
                <label for="email">Email address</label>
                <div>
                    <input id="email" type="text" name="email" placeholder="Email" autocomplete="email">
                    <p class="emailErr">Email is invalid</p>
                </div>
            </div>
            <div>
                <label for="password">Password</label>
                <div class="show-password">
                    <input id="password" type="password" name="password" placeholder="Enter Password">
                    <i class="fa-solid fa-eye" id="showPass"></i>
                    <p class="passErr">Password  length must be 6 letters  </p>
                </div>
                <div class="forpass"> <a href="/forgetpass.html">Forget password</a></div>
            </div>
            <div class="formbtn">
                <button type="submit" id="signBtn">Sign in</button>
            </div>
            <div class="formbtn">
                <button type="submit" id="signBtnGoogle">Sign in with Google</button>
            </div>
        </form> 

        <p class="register-link">Not Register <a href="./signup.html">Register here</a></p>
     </div>
    </div>


    <script src="./login.js" type="module"></script>
</body>
</html>
