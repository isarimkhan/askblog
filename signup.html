<body>
    <div class="main">
        <div class="heading">

           <h2> sign up to your account </h2>
        </div>
        <div class="form">
           <form action="">

                <label for="fname">First Name</label>

               <div>
                   <label for="email">Email address</label>

                   </div>

               <div class="formbtn">

            </div>
